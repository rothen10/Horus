<svg viewBox="0 0 512 384" xmlns="http://www.w3.org/2000/svg">
  <!-- Left horizontal bar -->
  <rect x="30" y="180" width="120" height="24" rx="12" fill="#5D4E00"/>
  <!-- Left antenna -->
  <rect x="80" y="80" width="20" height="120" rx="10" fill="#000"/>
  <rect x="50" y="50" width="80" height="20" rx="10" fill="#000" transform="rotate(-45 90 60)"/>
  
  <!-- Right horizontal bar -->
  <rect x="362" y="180" width="120" height="24" rx="12" fill="#5D4E00"/>
  <!-- Right antenna -->
  <rect x="412" y="80" width="20" height="120" rx="10" fill="#000"/>
  <rect x="382" y="50" width="80" height="20" rx="10" fill="#000" transform="rotate(45 422 60)"/>
  
  <!-- Center circle ring -->
  <circle cx="256" cy="192" r="90" fill="none" stroke="#8B7500" stroke-width="16"/>
  
  <!-- Center aperture (camera shutter style) -->
  <g transform="translate(256, 192)">
    <!-- Aperture blades -->
    <path d="M 0,-70 L 60,-20 L 35,55 L -35,55 L -60,-20 Z" fill="#5D4E00" opacity="0.8"/>
    <path d="M 0,-70 L 60,-20 L 35,55 L -35,55 L -60,-20 Z" fill="#8B7500" opacity="0.4" transform="rotate(120)"/>
    <path d="M 0,-70 L 60,-20 L 35,55 L -35,55 L -60,-20 Z" fill="#8B7500" opacity="0.2" transform="rotate(240)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#000"/>
  </g>
</svg>
